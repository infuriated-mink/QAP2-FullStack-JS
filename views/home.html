<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        h2 {
            color: #333;
        }

        #weather-info {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .weather-card {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .weather-card .weather-detail {
            flex: 1;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            background-color: #f0f0f0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .weather-card .weather-detail h3 {
            margin-top: 0;
            margin-bottom: 5px;
        }

        .forecast {
            display: flex;
            justify-content: space-between;
        }

        .forecast .forecast-item {
            flex: 1;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            background-color: #f0f0f0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Website</h1>
        <h2>Today's Weather</h2>
        <div id="weather-info"></div>
        <h2>Latest News Headlines</h2>
        <ul id="news-list"></ul>
    </div>

    <script>
        // Replace with actual weather and news data
        const weatherInfo = {{weather}};
        const newsHeadlines = {{news}};

        // Display weather information
        const weatherInfoContainer = document.getElementById('weather-info');
        weatherInfoContainer.innerHTML = `
            <div class="weather-card">
                <div class="weather-detail">
                    <h3>Current Temperature</h3>
                    <p>${weatherInfo.current.temperature}°F</p>
                </div>
                <div class="weather-detail">
                    <h3>Weather Condition</h3>
                    <p>${weatherInfo.current.skytext}</p>
                </div>
            </div>
            <h3>Forecast</h3>
            <div class="forecast">
                ${weatherInfo.forecast.map(day => `
                    <div class="forecast-item">
                        <h4>${day.day}</h4>
                        <p>High: ${day.high}°F</p>
                        <p>Low: ${day.low}°F</p>
                        <p>${day.skytextday}</p>
                    </div>
                `).join('')}
            </div>
        `;

        // Display news headlines as links
        const newsList = document.getElementById('news-list');
        newsHeadlines.forEach(news => {
            const listItem = document.createElement('li');
            const link = document.createElement('a');
            link.textContent = news.title;
            link.href = news.url;
            link.target = '_blank'; // Open link in new tab
            listItem.appendChild(link);
            newsList.appendChild(listItem);
        });
    </script>
</body>
</html>
