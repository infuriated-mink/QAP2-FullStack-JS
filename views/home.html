<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href = "/public/styles.css">
</head>
<body>
    <header>
    <nav class="navbar">
        <div class="dropdown">
            <button class="dropbtn">Menu</button>
            <div class="dropdown-content">
                <a href="/">Home</a>
                <a href="/about">About</a>
                <a href="/contact">Contact</a>
                <a href="/products">Products</a>
                <a href="/subscribe">Subscribe</a>
                <a href="/faqs">FAQ</a>
            </div>
        </div>
    </nav>
</header>
    <div class="container">
        <h1>Welcome to Our Website</h1>
        <h2>Today's Weather</h2>
        <div id="weather-info"></div>
        <h2>Latest News Headlines</h2>
        <ul id="news-list"></ul>
    </div>

    <script>
        // Replace with actual weather and news data
        const weatherInfo = {{weather}};
        const newsHeadlines = {{news}};

        // Display weather information
        const weatherInfoContainer = document.getElementById('weather-info');
        weatherInfoContainer.innerHTML = `
            <div class="weather-card">
                <div class="weather-detail">
                    <h3>Current Temperature</h3>
                    <p>${weatherInfo.current.temperature}°F</p>
                </div>
                <div class="weather-detail">
                    <h3>Weather Condition</h3>
                    <p>${weatherInfo.current.skytext}</p>
                </div>
            </div>
            <h3>Forecast</h3>
            <div class="forecast">
                ${weatherInfo.forecast.map(day => `
                    <div class="forecast-item">
                        <h4>${day.day}</h4>
                        <p>High: ${day.high}°F</p>
                        <p>Low: ${day.low}°F</p>
                        <p>${day.skytextday}</p>
                    </div>
                `).join('')}
            </div>
        `;

        // Display news headlines as links
        const newsList = document.getElementById('news-list');
        newsHeadlines.forEach(news => {
            const listItem = document.createElement('li');
            const link = document.createElement('a');
            link.textContent = news.title;
            link.href = news.url;
            link.target = '_blank'; // Open link in new tab
            listItem.appendChild(link);
            newsList.appendChild(listItem);
        });
    </script>
</body>
</html>
